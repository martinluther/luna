<title>Martin Luther College</title>

<body>
  <div class="wrapper">
  <div class="grid-container">
    <h1 class="grid-33 grid-parent school-text">Martin Luther College</h1>
    
    <ul class="grid-66 mini-nav">
      <li>Alumni</li>
      <li>Students</li>
      <li>Graduate Studies</li>
      <li>Faculty &amp; Staff</li>
      <li>Parents</li>
      <li class="give">Give to MLC</li>
    </ul>
  </div>
  
  <div class="grid-container">
    <ul class="grid-75 grid-parent main-nav">
      <li>About</li>
      <li>Admissions</li>
      <li>Academics</li>
      <li>Continuing Education</li>
      <li>Athletics</li>
      <li>Student Life</li>
    </ul>
    
    <div class="grid-25">
      <form id="search_form">
        <input class="search text_input" type="text" name="query" value="" />
        <input class="search_submit" type="submit" />
      </form>
    </div>
    
    <img class="grid-100 grid-parent" src="http://placekitten.com/1800/900" />
  </div>
  
  <div class="grid-container">
    <div class="grid-25">
      <h1>upcoming</h1>
    </div>
    
    <div class="grid-25">
      <h1>news &amp; notes</h1>
    </div>
    
    <div class="grid-25">
      <h1>knights athletics<h1/>
    </div>
    
    <div class="grid-25">
      <h1>be a knight</h1>
    </div>
  </div>
  </div>
